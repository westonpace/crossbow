# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"


jobs:
  test:
    name: |
      Docker Test  conda-python-hdfs 
    runs-on: ubuntu-latest
    env:
      PYTHON: "3.10"
      HDFS: "3.2.1"

    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          path: arrow
          repository: westonpace/arrow
          ref: 893c9c12b2e6048f7333fe14fc0b178ef62ee28a
          submodules: recursive

      - name: Set up Python by actions/setup-python
        if: runner.arch == 'X64'
        uses: actions/setup-python@v4
        with:
          cache: 'pip'
          python-version: 3.8
      - name: Set up Python by apt
        if: runner.os == 'Linux' && runner.arch != 'X64'
        run: |
          sudo apt update
          sudo apt-get install -y python3-pip
          pip install -U pip
          echo "$HOME/.local/bin" >>"$GITHUB_PATH"
      - name: Install Archery
        shell: bash
        run: pip install -e arrow/dev/archery[all]


      - name: Execute Docker Build
        shell: bash
        env:
          AWS_ACCESS_KEY_ID: "${{ secrets.AWS_ACCESS_KEY_ID }}"
          AWS_SECRET_ACCESS_KEY: "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          SCCACHE_BUCKET: "${{ secrets.SCCACHE_BUCKET }}"
          SCCACHE_S3_KEY_PREFIX: "sccache"

        run: |
          archery docker run \
            -e SETUPTOOLS_SCM_PRETEND_VERSION="13.0.0.dev106" \
             \
            conda-python-hdfs \
            

      - name: Dump R install logs
        if: always()
        run: |
          log=arrow/r/check/arrow.Rcheck/00install.out
          if [ -f ${log} ]; then
            cat ${log}
          fi
      - name: Dump R test logs
        if: always()
        run: |
          for log in arrow/r/check/arrow.Rcheck/tests/testthat.Rout*; do
            if [ -f ${log} ]; then
              echo ${log}
              cat ${log}
            fi
          done
      - name: Save the R test output
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-output
          path: arrow/r/check/arrow.Rcheck/tests/testthat.Rout*
          if-no-files-found: ignore

